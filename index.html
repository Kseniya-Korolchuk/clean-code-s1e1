<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
  </header>
  <main class="main">
    <section class="add-task">
      <label for="new-task" class="add-task__label label">Add Item</label>
      <div class="add-task__task-wrapper">
        <input id="new-task" class="add-task__input task-input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__h3 h3">Todo</h3>
      <ul id="incompleted-tasks" class="todo__ul ul">
        <li class="todo__li li">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="todo__label task-label">Pay Bills</label>
          <input type="text" class="todo__input task-input">
          <button class="todo__button edit__button">Edit</button>
          <button class="todo__button delete__button"><img src="./remove.svg" class="img"></button>
        </li>
        <li class="todo__li li edit-mode">
          <input type="checkbox" class="todo__checkbox checkbox">
          <label class="todo__label task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input task-input">
          <button class="todo__button edit__button">Save</button>
          <button class="todo__button delete__button"><img src="./remove.svg" class="img"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__h3 h3">Completed</h3>
      <ul id="completed-tasks" class="completed__ul ul">
        <li class="completed__li li">
          <input type="checkbox" class="completed__checkbox checkbox" checked>
          <label class="completed__label task-label">See the Doctor</label>
          <input type="text" class="completed__input task-input">
          <button class="completed__button edit__button">Edit</button>
          <button class="completed__button delete__button"><img src="./remove.svg" class="img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
